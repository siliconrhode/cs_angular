<!DOCTYPE html>
<html ng-app="store">
<head>
	<title>Starting an Anjular Tutorial</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">


		<div ng-controller="StoreController as store" class="list-group">

			<div ng-repeat="product in store.gems">
				<!-- Repeat section for each product -->

				<div ng-hide="product.soldOut" class="list-group-item">	
					<h1> {{product.name}}</h1>
					<h2>${{product.price}}</h2>
					<p>{{product.description}}</p>
					<button class="btn btn-default" ng-show="product.canPurchase">Add to cart</button>
				</div>

			</div>
			
 


		</div>
	</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	</div>
</body>
</html>
